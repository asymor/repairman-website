<section class="gallery">
  <span class="icon-container square--position">
    <svg class="icon icon--square">
      <use xlink:href="src/img/svg/orange_square.svg#Group_33"></use>
    </svg>
  </span>
  <picture class="gallery-image">
    <source
      type="image/webp"
      srcset="src/img/normal/girl.webp 1x, src/img/normal/girl@2x.webp 2x"
    />
    <source
      type="image/png"
      srcset="src/img/normal/girl.png 1x, src/img/normal/girl@2x.png 2x"
    />
    <img src="src/img/normal/girl.png" alt="" />
  </picture>
  <section class="gallery__content">
    <div class="paginators">
      <span class="gallery__paginator">
        <img src="src/img/svg/pagginator_left.svg" alt="" />
      </span>
      <span class="gallery__paginator">
        <img src="src/img/svg/pagginator_right.svg" alt="" />
      </span>
    </div>
    <div class="gallery__texts">
      <h3>Александра Вилочкова</h3>
      <p class="gallery-description">Проблемы с отоплением</p>
      <p class="gallery-text">
        “Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam et
        condimentum dolor, a molestie massa. Pellentesque habitant morbi
        tristique senectus et netus et malesuada fames ac turpis egestas."
      </p>
    </div>
  </section>
</section>
